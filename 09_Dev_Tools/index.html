<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi')

    // Interpolated
    console.log('Hi %s!', 'Tom')

    // Styled
    console.log('%c I am styled', 'color: red')

    // warning!
    console.warn('Warning')

    // Error :|
    console.error('Error');

    // Info
    console.info('Some info');

    // Testing
    console.assert(1 === 2, 'wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach( dog =>{
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('West');
    console.count('West');
    console.count('West');
    console.count('West');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Mugens')
      .then(data=> data.json())
      .then(data =>{
        console.timeEnd('fetching data');
        console.log(data);
      });

    
    console.table(dogs);
  </script>
</body>
</html>
